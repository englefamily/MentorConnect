<html>
    <head>
        {% if title %}
        <title>{{ title }} - MentorConnect</title>
        {% else %}
        <title>MentorConnect</title>
        {% endif %}
    </head>
    <body>
        <div>
            MentorConnect:
            {% if user.is_anonymous %}
            <a href="{% url 'login' %}">Login</a>
            {% else %}
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'user' username=user.username %}">{{ user.username }}'s Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
